base:
  subset: distractor
  split: validation
  limit: 100
  max_rounds: 20
  output_format: json
  model_url: http://localhost:30000/v1
  model_provider: local
  tokenizer: Qwen/Qwen3-32B
  tools:
    - search_engine
  num_workers: 25

runs:
  - name: tree
    mode: tree
    output: local/evaluation/localSearch/tree_EPA_fewshot/hotpotqa.json
    state_rule:
      - execute
      - plan
      - answer